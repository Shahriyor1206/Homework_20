<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Toast Notification</h1>

    <div class="btns">
      <button onclick="toastNoti(successMsg, 'success')">Success</button>
      <button onclick="toastNoti(failureMsg, 'failure')">Failure</button>
      <button onclick="toastNoti(alertMsg, 'alert')">Alert</button>
    </div>

    <div class="toasts_container"></div>
  </body>
</html>
